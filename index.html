<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <style>
      #frame {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-row-gap: 1px; /* Adjust this value as needed to reduce the gap between rows */
        grid-column-gap: 1px; /* Adjust this value as needed to reduce the gap between columns */
        border: 1px black solid;
        width: 70%;
        height: 70vh;
        margin: 0 auto;
        background-color: yellow;
      }

      #square {
        border: 1px black solid;
        background-color: rgb(178, 243, 221);
      }
      h1 {
        text-align: center;
      }
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>TicTacToe</h1>
    <h3>Let's play</h3>
    <div id="frame">
      <input type="text" id="square" />
      <input type="text" id="square" />
      <input type="text" id="square" />
      <input type="text" id="square" />
      <input type="text" id="square" />
      <input type="text" id="square" />
      <input type="text" id="square" />
      <input type="text" id="square" />
      <input type="text" id="square" />
    </div>
  </body>
</html>
